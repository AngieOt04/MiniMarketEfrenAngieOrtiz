<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 bg-white shadow-md rounded-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Gestión de Productos</h1>
        <form id="form-producto" action="productos.php" method="POST" class="mb-6">
            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full md:w-1/3 px-3 mb-4 md:mb-0">
                    <label for="nombre" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nombre del Producto</label>
                    <input type="text" id="nombre" name="nombre" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
                    <p id="error-nombre" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-4 md:mb-0">
                    <label for="precio" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Precio por Unidad</label>
                    <input type="number" id="precio" name="precio" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
                    <p id="error-precio" class="text-red-500 text-xs mt-1"></p>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-4 md:mb-0">
                    <label for="inventario" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Cantidad de Inventario</label>
                    <input type="number" id="inventario" name="inventario" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white">
                    <p id="error-inventario" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">Agregar Producto</button>
            </div>
        </form>
        <table id="tabla-productos" class="w-full mb-4 border-collapse border border-gray-200">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 border border-gray-300">Nombre del Producto</th>
                    <th class="px-4 py-2 border border-gray-300">Valor Total</th>
                    <th class="px-4 py-2 border border-gray-300">Estado</th>
                </tr>
            </thead>
            <tbody id="tbody-productos">
                <!-- Aquí se mostrarán los productos -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
